<!DOCTYPE html>
<html>

<head>
    <title>Interactive maps for Django web apps</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    </div>
    <!-- Insert photo markup below this comment -->
    <!-- {% for image in map.image_set.all %} -->
        <img class="responsive-img card-panel" src="{{image.url}}">
    <!-- {% empty %} -->
        <h1 class="card-panel teal-text center-align">WELCOME TO TRAVEL GALLERY</h1>
    <!-- {% endfor %} -->

    <!-- <h1>Map Here!</h1> -->
    <div id='map' style='width: 1080px; height: 720px;'></div>
    
    <script>
        //  access token
        mapboxgl.accessToken = '{{  my_map_token  }}'

        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-95, 60], // starting position [lng, lat]
            zoom: 3.1 // starting zoom
        });
        map.on('load', () => {
map.addSource('places', {
// This GeoJSON contains features that include an "icon"
// property. The value of the "icon" property corresponds
// to an image in the Mapbox Streets style's sprite.
'type': 'geojson',
'data': {
'type': 'FeatureCollection',
'features': [
{
'type': 'Feature',
'properties': {
'description':
'<strong>---TORONTO---</strong><p><a href="localhost:8000/travel/images" target="_blank" title="Opens in a new window">Checkout the gallery!</a></p>',
'icon': 'rocket-15'
},
'geometry': {
'type': 'Point',
'coordinates': [-79.347015, 43.651070]
}
},
{
'type': 'Feature',
'properties': {
'description':
'<strong>---MONTREAL---</strong><p>Head to Lounge 201 (201 Massachusetts Avenue NE) Sunday for a <a href="http://madmens5finale.eventbrite.com/" target="_blank" title="Opens in a new window">Mad Men Season Five Finale Watch Party</a>, complete with 60s costume contest, Mad Men trivia, and retro food and drink. 8:00-11:00 p.m. $10 general admission, $20 admission and two hour open bar.</p>',
'icon': 'rocket-15'
},
'geometry': {
'type': 'Point',
'coordinates': [-73.5673, 45.5017]
}
},
{
'type': 'Feature',
'properties': {
'description':
'<strong>---WINNIPEG---</strong><p>EatBar (2761 Washington Boulevard Arlington VA) is throwing a <a href="http://tallulaeatbar.ticketleap.com/2012beachblanket/" target="_blank" title="Opens in a new window">Big Backyard Beach Bash and Wine Fest</a> on Saturday, serving up conch fritters, fish tacos and crab sliders, and Red Apron hot dogs. 12:00-3:00 p.m. $25.grill hot dogs.</p>',
'icon': 'rocket-15'
},
'geometry': {
'type': 'Point',
'coordinates': [-97.1384, 49.8951]
}
},
{
'type': 'Feature',
'properties': {
'description':
'<strong>---CALGARY---</strong><p>The <a href="http://ballstonarts-craftsmarket.blogspot.com/" target="_blank" title="Opens in a new window">Ballston Arts & Crafts Market</a> sets up shop next to the Ballston metro this Saturday for the first of five dates this summer. Nearly 35 artists and crafters will be on hand selling their wares. 10:00-4:00 p.m.</p>',
'icon': 'rocket-15'
},
'geometry': {
'type': 'Point',
'coordinates': [-114.0719, 51.0447]
}
},
{
'type': 'Feature',
'properties': {
'description':
'<strong>---HALIFAX---</strong><p>Feeling dandy? Get fancy, grab your bike, and take part in this year\'s <a href="http://dandiesandquaintrelles.com/2012/04/the-seersucker-social-is-set-for-june-9th-save-the-date-and-start-planning-your-look/" target="_blank" title="Opens in a new window">Seersucker Social</a> bike ride from Dandies and Quaintrelles. After the ride enjoy a lawn party at Hillwood with jazz, cocktails, paper hat-making, and more. 11:00-7:00 p.m.</p>',
'icon': 'rocket-15'
},
'geometry': {
'type': 'Point',
'coordinates': [-63.5728, 44.6476]
}
},
{
'type': 'Feature',
'properties': {
'description':
'<strong>---QUEBEC CITY---</strong><p>The annual <a href="http://www.capitalpride.org/parade" target="_blank" title="Opens in a new window">Capital Pride Parade</a> makes its way through Dupont this Saturday. 4:30 p.m. Free.</p>',
'icon': 'rocket-15'
},
'geometry': {
'type': 'Point',
'coordinates': [-71.2080, 46.8139]
}
},
{
'type': 'Feature',
'properties': {
'description':
'<strong>---VANCOUVER---</strong><p>Jazz-influenced hip hop artist <a href="http://www.muhsinah.com" target="_blank" title="Opens in a new window">Muhsinah</a> plays the <a href="http://www.blackcatdc.com">Black Cat</a> (1811 14th Street NW) tonight with <a href="http://www.exitclov.com" target="_blank" title="Opens in a new window">Exit Clov</a> and <a href="http://godsilla.bandcamp.com" target="_blank" title="Opens in a new window">Godsâ€™illa</a>. 9:00 p.m. $12.</p>',
'icon': 'rocket-15'
},
'geometry': {
'type': 'Point',
'coordinates': [-123.1207, 49.2827]
}
},
{
'type': 'Feature',
'properties': {
'description':
'<strong>---WHITEHORSE</strong><p>The Arlington Players\' production of Stephen Sondheim\'s  <a href="http://www.thearlingtonplayers.org/drupal-6.20/node/4661/show" target="_blank" title="Opens in a new window"><em>A Little Night Music</em></a> comes to the Kogod Cradle at The Mead Center for American Theater (1101 6th Street SW) this weekend and next. 8:00 p.m.</p>',
'icon': 'rocket-15'
},
'geometry': {
'type': 'Point',
'coordinates': [-135.0568, 60.7212]
}
},
{
'type': 'Feature',
'properties': {
'description':
'<strong>---OTTAWA---</strong><p><a href="http://www.truckeroodc.com/www/" target="_blank">Truckeroo</a> brings dozens of food trucks, live music, and games to half and M Street SE (across from Navy Yard Metro Station) today from 11:00 a.m. to 11:00 p.m.</p>',
'icon': 'rocket-15'
},
'geometry': {
'type': 'Point',
'coordinates': [-75.6972, 45.4215]
}
}
]
}
});
// Add a layer showing the places.
map.addLayer({
'id': 'places',
'type': 'symbol',
'source': 'places',
'layout': {
'icon-image': '{icon}',
'icon-allow-overlap': true
}
});
 
// When a click event occurs on a feature in the places layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'places', (e) => {
// Copy coordinates array.
const coordinates = e.features[0].geometry.coordinates.slice();
const description = e.features[0].properties.description;
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});
 
// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'places', () => {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'places', () => {
map.getCanvas().style.cursor = '';
});
});
    </script>


</body>

</html>
