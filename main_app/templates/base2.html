{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body class="m-5">
    <header class="navbar-fixed">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-menu">
                <!-- navbar items -->
                <div class="navbar-brand">
                    <!-- brand -->
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            &nbsp;&nbsp;travelgallery
                        </a>
                    </div>
                </div>
            </div>
            <!-- left side of top navigation -->
            <div class="navbar-start">
                <a href="{% url 'about' %}" class="navbar-item">About</a>
                <a href="{% url 'gallery' %}" class="navbar-item">View All Images</a>
                <a href="{% url 'images_create' %}" class="navbar-item">Add an Image</a>
            </div>

            <!-- right side of top navigation -->
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                            {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="button is-primary">Sign out</a> 
                            {% else %}
                                <a href="{% provider_login_url 'google' %}" class="button is-light">Log in</a>
                            {% endif %}
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <div class="columns">
        <div class="column is-one-fifth">

        </div>
    </div>
    <main class="container-materialize">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <div class="right">All Rights Reserved, &copy; 2022 travelgallery &nbsp;</div>
            </p>
        </div>
    </footer>

</body>

</html>
